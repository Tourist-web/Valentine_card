    <script>
 // Valentine section functionality
 function initializeNoButton() {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const valentineContent = document.getElementById("valentineContent");
  const successMessage = document.getElementById("successMessage");
  const shyMessage = document.querySelector(".shy-message");

  let noInteracted = false;

  //------Function to show message-------
  function showShyMessage() {
  if (!noInteracted){
    shyMessage.style.display = "block";
    noInteracted = true
   }
  }

  // -------- NO BUTTON HOVER (RUN AWAY) --------
  noBtn.addEventListener("mouseenter", () => {
    showShyMessage();
    noBtn.classList.add("moving");

    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = viewportWidth - btnWidth - 20;
    const maxY = viewportHeight - btnHeight - 20;

    const randomX = Math.max(20, Math.random() * maxX);
    const randomY = Math.max(20, Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

  // -------- MOBILE TOUCH SUPPORT --------
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    showShyMessage();
    const event = new Event("mouseenter");
    noBtn.dispatchEvent(event);
  });

  // -------- NO BUTTON CLICK --------
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();

    // Show shy message only first time
 showShyMessage();    

      // Make button escape
    const event = new Event("mouseenter");
    noBtn.dispatchEvent(event);
  });

  
   
  // -------- YES BUTTON CLICK --------
  yesBtn.addEventListener("click", () => {
    valentineContent.style.display = "none";
    successMessage.style.display = "block";

    // Show kissing animation with delay
    setTimeout(() => {
      document.getElementById("kissingAnimation").style.display = "block";
    }, 300);
  });
}
